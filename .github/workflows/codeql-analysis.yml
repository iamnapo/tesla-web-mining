name: "Code scanning"

on:
  push:
  schedule:
    - cron: "0 18 * * 6"

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“š Initialize CodeQL
        uses: github/codeql-action/init@v2
