name: ci

on: push

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: pnpm

      - name: 📥 Download deps
        run: pnpm i

      - name: 🧪 Run test script
        run: pnpm test
